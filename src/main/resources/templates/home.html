<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:include="common::head"></head>
    <title>Home page</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Home page</h1>

        <form action="" method="post" th:object="${branch}">
            <div class="form-group">
                <label>Branch Source</label>
                <input type="text" placeholder="" value="IB-123" th:field="*{branchSource}" required>
            </div>
            <div class="form-group">
                <label>Branch Target</label>
                <input type="text" placeholder="" value="IB-789" th:field="*{branchTarget}" required>
            </div>
            <div class="form-group">
                <label>Source DIR</label>
                <select th:field="*{sourceDir}" class="form-select">
                    <option value="1" selected>sirius</option>
                    <option value="2">blanc</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"> Convert Branch </button>
        </form>
    </div>

</body>
</html>
